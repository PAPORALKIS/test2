<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrousel 3D Responsive</title>
  <style>
    :root {
      --img-size: 150px;
      --translateZ: 900px;
      --offset: -250px;
    }

    html, body {
      margin: 0; height: 100%;
      background: #00010d;
      overflow: hidden;
      font-family: sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%; left: 50%;
      width: 1000px; height: 1000px;
      background: url("img/logo.png") no-repeat center/contain;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .carousel-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 3000px;
      width: 100vw;
      height: 60vh;
      max-width: 1000px;
      z-index: 1;
    }

    @media (max-width: 768px) {
      :root {
        --img-size: 36vw;
        --translateZ: 700px;
        --offset: -200px;
      }
      .carousel-container {
        height: 50vh;
        perspective: 1500px;
      }
    }

    .carousel {
      position: relative;
      width: 0; height: 0;
      transform-style: preserve-3d;
      transform: rotateX(-4deg);
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      transition: transform 1s ease, z-index 1s ease;
      cursor: pointer;
      z-index: 1;
      transform-origin: center center;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .ed {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .ed img {
      width: 90vw;
      max-height: 70vh;
      transform: translateY(var(--offset));
      border-radius: 8px;
      box-shadow: 0 0 40px black;
    }
  </style>
</head>
<body>
  <div class="carousel-container" id="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Images à remplacer par tes images -->
      <img src="img/CHBR0.jpg" />
      <img src="img/CHBR1.jpg" />
      <img src="img/CUIEXT.jpg" />
      <img src="img/CUIEXT1.jpg" />
      <img src="img/CUIEXT2.jpg" />
      <img src="img/CUIEXT3.jpg" />
      <img src="img/CUIEXT4.jpg" />
      <img src="img/CUIEXT5.jpg" />
      <img src="img/CUIEXT6.jpg" />
      <img src="img/CUIMARS1.jpg" />
      <img src="img/CUIMARS2.jpg" />
      <img src="img/CUIMARS3.jpg" />
      <img src="img/CUIMARS4.jpg" />
      <img src="img/Iso2.jpg" />
      <img src="img/Iso3.jpg" />
      <img src="img/Iso4.jpg" />
      <img src="img/Iso5.jpg" />
      <img src="img/Iso6.jpg" />
      <img src="img/SDB1.jpg" />
      <img src="img/SDB2.jpg" />
      <img src="img/SDB3.jpg" />
      <img src="img/SDB4.jpg" />
      <img src="img/SDB5.jpg" />
      <img src="img/WC2.jpg" />
      <img src="img/cuisine_exterieure_cyporex.jpg" />
      <img src="img/ext1.jpg" />
      <img src="img/ext2.jpg" />
      <img src="img/exterieur.jpg" />
      <img src="img/meuble-laura-1.jpg" />
      <img src="img/meuble-laura-2.jpg" />
      <img src="img/meuble-laura-3.jpg" />
      <img src="img/martegauxavant1.jpg" />
      <img src="img/martegauxavant2.jpg" />
      <img src="img/martegauxavant3.jpg" />
      <img src="img/martegauxB.jpg" />
      <img src="img/martegauxC.jpg" />
      <img src="img/martegauxD.jpg" />
      <img src="img/martegauxE.jpg" />
      <img src="img/velaux0.jpg" />
      <img src="img/velaux1.jpg" />
      <img src="img/velaux2.jpg" />
      <img src="img/velaux3.jpg" />
    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const container = document.getElementById("carousel-container");
    const images = carousel.getElementsByTagName("img");
    const total = images.length;

    const rootStyles = getComputedStyle(document.documentElement);
    let baseRadius = parseInt(rootStyles.getPropertyValue('--translateZ')) || 900;

    let TranslateZ = 1600;  // profondeur pour l’image ée (zoom)
    let Scale = 1.5;        // facteur zoom image ée

    let angle = 0;
    let autoRotate = true;
    let lastTime = performance.now();

    let velocity = 0;
    const friction = 0.95;

    let isDragging = false;
    let lastX = 0;

    // Ajuste TranslateZ et vitesse auto selon largeur écran
    function adaptSettings() {
      const screenWidth = window.innerWidth;
      baseRadius = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--translateZ')) || 900;

      if(screenWidth <= 768) {
        TranslateZ = 900;
        autoRotateSpeed = 0.0015;
        dragSensitivity = 0.5;
      } else {
        TranslateZ = 1600;
        autoRotateSpeed = 0.0025;
        dragSensitivity = 0.3;
      }
    }
    adaptSettings();

    let autoRotateSpeed = 0.0025;  // initial
    let dragSensitivity = 0.3;      // initial

    function positionImages() {
      const angleStep = 360 / total;

      let closestIndex = 0;
      let minDiff = 360;

      for(let i=0; i<total; i++) {
        const theta = (angleStep * i + angle) % 360;
        const diff = Math.min(Math.abs(theta), Math.abs(360 - theta));
        if(diff < minDiff) {
          minDiff = diff;
          closestIndex = i;
        }
      }

      for(let i=0; i<total; i++) {
        const theta = angleStep * i + angle;
        const extraRotation = -angleStep * 0.3;

        if(i === closestIndex) {
          images[i].style.transform = 
            `rotateY(${theta}deg) translateZ(${TranslateZ}px) rotateY(${extraRotation}deg) scale(${Scale})`;
          images[i].style.zIndex = 100;
          images[i].style.filter = "drop-shadow(0 0 20px rgba(255,255,255,0.6))";
        } else {
          images[i].style.transform = 
            `rotateY(${theta}deg) translateZ(${baseRadius}px) rotateY(${extraRotation}deg) scale(1)`;
          images[i].style.zIndex = 1;
          images[i].style.filter = "none";
        }
      }
    }

    function animate(now) {
      const delta = now - lastTime;

      if(autoRotate) {
        velocity = autoRotateSpeed * delta;
        angle += velocity;
      } else {
        angle += velocity;
        velocity *= friction;
        if(Math.abs(velocity) < 0.001) {
          autoRotate = true;
          velocity = 0;
        }
      }

      positionImages();
      lastTime = now;
      requestAnimationFrame(animate);
    }

    let interactionTimeout;
    function restartAutoRotate() {
      clearTimeout(interactionTimeout);
      interactionTimeout = setTimeout(() => {
        autoRotate = true;
        velocity = 0.02;  // vitesse initiale reprise
      }, 2000);
    }

    container.addEventListener("wheel", (e) => {
      e.preventDefault();
      autoRotate = false;
      velocity += e.deltaY * 0.003;
      restartAutoRotate();
    });

    container.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      autoRotate = false;
      velocity = 0;
    });

    window.addEventListener("mouseup", () => {
      if(isDragging) {
        isDragging = false;
        restartAutoRotate();
      }
    });

    window.addEventListener("mousemove", (e) => {
      if(isDragging) {
        const deltaX = e.clientX - lastX;
        lastX = e.clientX;
        angle += deltaX * dragSensitivity;
        velocity = deltaX * dragSensitivity;
        positionImages();
      }
    });

    container.addEventListener("touchstart", (e) => {
      if(e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        autoRotate = false;
        velocity = 0;
      }
    });

    container.addEventListener("touchend", () => {
      if(isDragging) {
        isDragging = false;
        restartAutoRotate();
      }
    });

    container.addEventListener("touchmove", (e) => {
      if(isDragging && e.touches.length === 1) {
        const touch = e.touches[0];
        const deltaX = touch.clientX - lastX;
        lastX = touch.clientX;
        angle += deltaX * dragSensitivity;
        velocity = deltaX * dragSensitivity;
        positionImages();
      }
    });

    // Zoom au clic sur image
    carousel.addEventListener("click", (e) => {
      if(e.target.tagName === "IMG") {
        // Clone et afficher en fullscreen
        const fullscreenDiv = document.createElement("div");
        fullscreenDiv.className = "ed";
        const imgFull = document.createElement("img");
        imgFull.src = e.target.src;
        fullscreenDiv.appendChild(imgFull);
        document.body.appendChild(fullscreenDiv);

        fullscreenDiv.addEventListener("click", () => {
          document.body.removeChild(fullscreenDiv);
        });
      }
    });

    // Recalage au resize / orientation
    window.addEventListener("resize", () => {
      adaptSettings();
      positionImages();
    });

    // Initial position
    positionImages();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
