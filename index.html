<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réalisations</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #0a0f2c;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    body.modal-open {
      overflow: hidden;
      touch-action: none;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #preview {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    #preview.hidden {
      pointer-events: none;
      opacity: 0;
      visibility: hidden;
    }
    #carousel-image {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 15px #fff;
      margin-bottom: 20px;
    }
    #carousel-text {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
      max-width: 90vw;
      word-break: break-word;
    }
    #controls {
      display: flex;
      gap: 20px;
    }
    button {
      background: #1a254f;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #374785;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <div id="preview" class="hidden" role="dialog" aria-modal="true" aria-label="Aperçu de la réalisation">
    <img id="carousel-image" src="" alt="Image de la réalisation" />
    <div id="carousel-text"></div>
    <div id="controls">
      <button id="prev-btn" aria-label="Image précédente">Précédent</button>
      <button id="close-preview" aria-label="Fermer l'aperçu">Fermer</button>
      <button id="next-btn" aria-label="Image suivante">Suivant</button>
    </div>
  </div>

  <!-- Three.js + OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Projets sans logo
    const projects = [
      {src: 'img/CHBR0.jpg', description: 'Chambre 0 - Projet rénovation'},
      {src: 'img/CHBR1.jpg', description: 'Chambre 1 - Projet rénovation'},
      {src: 'img/CUIEXT.jpg', description: 'Cuisine extérieure'},
      {src: 'img/CUIEXT1.jpg', description: 'Cuisine extérieure 1'},
      {src: 'img/CUIEXT2.jpg', description: 'Cuisine extérieure 2'},
      {src: 'img/CUIEXT3.jpg', description: 'Cuisine extérieure 3'},
      {src: 'img/CUIEXT4.jpg', description: 'Cuisine extérieure 4'},
      {src: 'img/CUIEXT5.jpg', description: 'Cuisine extérieure 5'},
      {src: 'img/CUIEXT6.jpg', description: 'Cuisine extérieure 6'},
      {src: 'img/CUIMARS1.jpg', description: 'Cuisine Mars 1'},
      {src: 'img/CUIMARS2.jpg', description: 'Cuisine Mars 2'},
      {src: 'img/CUIMARS3.jpg', description: 'Cuisine Mars 3'},
      
    ];

    // Scene
    const container = document.getElementById('container');
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 80;

    const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));

    const loader = new THREE.TextureLoader();

    // Ajout du logo central
    loader.load('img/logo.png', (texture) => {
      const ratio = texture.image.height / texture.image.width;
      const material = new THREE.MeshBasicMaterial({map: texture, transparent: true});
      const geometry = new THREE.PlaneGeometry(15, 15 * ratio);
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    });

    // Ajout des images autour en sphère
    const imageMeshes = [];
    const radius = 40;
    const phiStep = Math.PI * (3 - Math.sqrt(5));

    projects.forEach((project, i) => {
      loader.load(project.src, (texture) => {
        const ratio = texture.image.height / texture.image.width;
        const material = new THREE.MeshBasicMaterial({map: texture, transparent: true});
        const geometry = new THREE.PlaneGeometry(8, 8 * ratio);
        const mesh = new THREE.Mesh(geometry, material);
        mesh.userData = { description: project.description, index: i };

        const y = 1 - (i / (projects.length - 1)) * 2;
        const radiusAtY = Math.sqrt(1 - y * y);
        const theta = phiStep * i;

        mesh.position.set(
          radius * Math.cos(theta) * radiusAtY,
          radius * y,
          radius * Math.sin(theta) * radiusAtY
        );

        mesh.lookAt(0, 0, 0);

        scene.add(mesh);
        imageMeshes.push(mesh);
      });
    });

    // Raycaster
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    const preview = document.getElementById('preview');
    const carouselImage = document.getElementById('carousel-image');
    const carouselText = document.getElementById('carousel-text');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const closeBtn = document.getElementById('close-preview');

    let currentIndex = 0;

    function openPreview(index) {
      currentIndex = index;
      updatePreview();
      preview.classList.remove('hidden');
      document.body.classList.add('modal-open');
    }

    function closePreview() {
      preview.classList.add('hidden');
      document.body.classList.remove('modal-open');
    }

    function updatePreview() {
      carouselImage.src = projects[currentIndex].src;
      carouselImage.alt = projects[currentIndex].description;
      carouselText.textContent = projects[currentIndex].description;
    }

    function skipLogo(direction) {
      do {
        currentIndex = (currentIndex + direction + projects.length) % projects.length;
      } while (projects[currentIndex].src.includes('logo.png'));
    }

    prevBtn.addEventListener('click', () => {
      skipLogo(-1);
      updatePreview();
    });

    nextBtn.addEventListener('click', () => {
      skipLogo(1);
      updatePreview();
    });

    closeBtn.addEventListener('click', closePreview);

    renderer.domElement.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(imageMeshes);
      if (intersects.length > 0) {
        const obj = intersects[0].object;
        openPreview(obj.userData.index);
      }
    });

    window.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(imageMeshes);
      renderer.domElement.style.cursor = intersects.length > 0 ? 'pointer' : 'default';
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
