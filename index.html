<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrousel 3D Responsive</title>
  <style>
    :root {
      --img-size: 35vw;
      --translateZ: 45vw;
    }

    body {
      margin: 0;
      background: #198f8d;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
    }

    .carousel-container {
      perspective: 1200px;
      width: 100vw;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel {
      position: relative;
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.5s;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 2;
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }

    @media (min-width: 768px) {
      :root {
        --img-size: 200px;
        --translateZ: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="img/CHBR0.jpg" style="transform: rotateY(0deg) translateZ(var(--translateZ));">
      <img src="img/CHBR1.jpg" style="transform: rotateY(60deg) translateZ(var(--translateZ));">
      <img src="img/CHBR2.jpg" style="transform: rotateY(120deg) translateZ(var(--translateZ));">
      <img src="img/CHBR3.jpg" style="transform: rotateY(180deg) translateZ(var(--translateZ));">
      <img src="img/CHBR4.jpg" style="transform: rotateY(240deg) translateZ(var(--translateZ));">
      <img src="img/CHBR5.jpg" style="transform: rotateY(300deg) translateZ(var(--translateZ));">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" id="lightbox-img" />
  </div>

  <script>
    // Lightbox
    const images = document.querySelectorAll('.carousel img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
  </script>
</body>
</html>
