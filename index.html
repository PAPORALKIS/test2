<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réalisations – Carrousel 3D</title>
  <style>
    :root {
      --img-size: 190px;
      --translateZ: 700px;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #00010d;
      overflow: hidden;
      font-family: sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      background: url("img/logo.png") no-repeat center/contain;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .carousel-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -49%);
      perspective: 3000px;
      z-index: 1;
    }

    .carousel {
      position: relative;
      width: 0;
      height: 0;
      transform-style: preserve-3d;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .zoomed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .zoomed img {
      width: 90vw;
      height: auto;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 40px black;
    }

    @media (orientation: portrait) {
      :root {
        --img-size: 36vw;
        --translateZ: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container" id="carousel-container">
    <div class="carousel" id="carousel">
      <img src="img/CHBR0.jpg" />
      <img src="img/CUIEXT1.jpg" />
      <img src="img/CUIEXT2.jpg" />
      <img src="img/CUIEXT3.jpg" />
      <img src="img/CUIEXT4.jpg" />
      <img src="img/CUIEXT5.jpg" />
    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const container = document.getElementById("carousel-container");
    const images = carousel.getElementsByTagName("img");
    const total = images.length;
    const radius = 700;
    let angle = 0;
    let autoRotate = true;
    let lastTime = performance.now();

    function positionImages() {
      const angleStep = 360 / total;
      for (let i = 0; i < total; i++) {
        const theta = angleStep * i + angle;
        images[i].style.transform = `rotateY(${theta}deg) translateZ(${radius}px)`;
      }
    }

    function animate(now) {
      if (autoRotate) {
        const delta = now - lastTime;
        angle += 0.02 * delta;
        positionImages();
      }
      lastTime = now;
      requestAnimationFrame(animate);
    }

    // Reprend la rotation automatique après inactivité
    let interactionTimeout;
    function restartAutoRotate() {
      clearTimeout(interactionTimeout);
      interactionTimeout = setTimeout(() => {
        autoRotate = true;
      }, 2000);
    }

    // Scroll (molette ou trackpad)
    container.addEventListener("wheel", (e) => {
      e.preventDefault();
      autoRotate = false;

      // Sensibilité ajustée
      const scrollAmount = (Math.abs(e.deltaX) > Math.abs(e.deltaY)) ? e.deltaX : e.deltaY;
      angle += scrollAmount * 0.3;

      positionImages();
      restartAutoRotate();
    });

    // Drag à la souris
    let isDragging = false;
    let startX = 0;

    container.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      autoRotate = false;
    });

    window.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
        restartAutoRotate();
      }
    });

    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const deltaX = e.clientX - startX;
        startX = e.clientX;
        angle += deltaX * 0.5;
        positionImages();
      }
    });

    // Zoom au clic
    Array.from(images).forEach(img => {
      img.addEventListener("click", () => {
        const zoomDiv = document.createElement("div");
        zoomDiv.className = "zoomed";
        const zoomImg = document.createElement("img");
        zoomImg.src = img.src;
        zoomDiv.appendChild(zoomImg);
        document.body.appendChild(zoomDiv);
        zoomDiv.addEventListener("click", () => zoomDiv.remove());
      });
    });

    positionImages();
    animate(performance.now());
  </script>
</body>
</html>
