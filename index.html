<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réalisations – Carrousel 3D</title>
  <style>
    :root {
      --img-size: min(22vw, 22vh);
      --translateZ: min(80vw, 80vh);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #00010d;
      overflow: hidden;
      font-family: sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      background: url("img/logo.png") no-repeat center/contain;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .carousel-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -48%);
      perspective: 5000px;
      z-index: 1;
    }

    .carousel {
      position: relative;
      width: var(--translateZ);
      height: var(--translateZ);
      transform-style: preserve-3d;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .zoomed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .zoomed img {
      width: 90vw;
      height: auto;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 40px black;
    }

    @media (orientation: portrait) {
      :root {
        --img-size: 38vw;
        --translateZ: 85vw;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container" id="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Exemple : class="group-chambre" pour regroupement futur -->
      <img src="img/CHBR0.jpg" class="group-chambre" />
      <img src="img/CHBR1.jpg" class="group-chambre" />
      <img src="img/CUIEXT1.jpg" class="group-chambre" />
      <img src="img/CUIEXT2.jpg" class="group-chambre" />
      <img src="img/CUIEXT3.jpg" class="group-chambre" />
      <img src="img/CUIEXT4.jpg" class="group-chambre" />
    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const container = document.getElementById("carousel-container");
    const images = carousel.getElementsByTagName("img");
    const total = images.length;
    const radius = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--translateZ'));
    let angle = 0;
    let rotating = true;

    function positionImages() {
      for (let i = 0; i < total; i++) {
        const theta = (360 / total) * i + angle;
        images[i].style.transform = `rotateY(${theta}deg) translateZ(${radius})`;
      }
    }

    function animate() {
      if (rotating) {
        angle += 0.2;
        positionImages();
      }
      requestAnimationFrame(animate);
    }

    // Pause on hover
    container.addEventListener("mouseenter", () => rotating = false);
    container.addEventListener("mouseleave", () => rotating = true);

    // Zoom on click
    Array.from(images).forEach(img => {
      img.addEventListener("click", () => {
        const zoomDiv = document.createElement("div");
        zoomDiv.className = "zoomed";
        const zoomImg = document.createElement("img");
        zoomImg.src = img.src;
        zoomDiv.appendChild(zoomImg);
        document.body.appendChild(zoomDiv);
        zoomDiv.addEventListener("click", () => zoomDiv.remove());
      });
    });

    // Init
    positionImages();
    animate();
  </script>
</body>
</html>
