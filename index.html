<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrousel 3D avec avancée ée</title>
  <style>
    :root {
      --img-size: 150px;
      --translateZ: 900px;
      ---offset: -250px;
    }

    html, body {
      margin: 0; height: 100%;
      background: #00010d;
      overflow: hidden;
      font-family: sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%; left: 50%;
      width: 1000px; height: 1000px;
      background: url("img/logo.png") no-repeat center/contain;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .carousel-container {
      position: fixed;
      top: 30%;
      left: 45%;
      transform: translate(-50%, -49%);
      perspective: 3000px;
      z-index: 1;
    }

    .carousel {
      position: relative;
      width: 0; height: 0;
      transform-style: preserve-3d;
      transform: rotateX(-4deg);
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      transition: transform 0.6s ease, z-index 0.6s ease;
      cursor: pointer;
      z-index: 1;
      transform-origin: center center;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .ed {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .ed img {
      width: 90vw;
      max-height: 70vh;
      transform: translateY(var(---offset));
      border-radius: 8px;
      box-shadow: 0 0 40px black;
    }

    /* Valeurs par défaut adaptées au mobile en portrait et paysage */
    @media (max-width: 768px) and (orientation: portrait) {
      :root {
        --img-size: 36vw;
        --translateZ: 900px; /* même que desktop */
        ---offset: -200px;
      }
    }
    @media (max-width: 768px) and (orientation: landscape) {
      :root {
        --img-size: 36vw;
        --translateZ: 1200px; /* reculer la caméra */
        ---offset: -200px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container" id="carousel-container">
    <div class="carousel" id="carousel">
      <img src="img/CHBR0.jpg" />
      <img src="img/CHBR1.jpg" />
      <img src="img/CUIEXT.jpg" />
      <img src="img/CUIEXT1.jpg" />
      <img src="img/CUIEXT2.jpg" />
      <img src="img/CUIEXT3.jpg" />
      <img src="img/CUIEXT4.jpg" />
      <img src="img/CUIEXT5.jpg" />
      <img src="img/CUIEXT6.jpg" />
      <img src="img/CUIMARS1.jpg" />
      <img src="img/CUIMARS2.jpg" />
      <img src="img/CUIMARS3.jpg" />
      <img src="img/CUIMARS4.jpg" />
      <img src="img/Iso2.jpg" />
      <img src="img/Iso3.jpg" />
      <img src="img/Iso4.jpg" />
      <img src="img/Iso5.jpg" />
      <img src="img/Iso6.jpg" />
      <img src="img/SDB1.jpg" />
      <img src="img/SDB2.jpg" />
      <img src="img/SDB3.jpg" />
      <img src="img/SDB4.jpg" />
      <img src="img/SDB5.jpg" />
      <img src="img/WC2.jpg" />
      <img src="img/cuisine_exterieure_cyporex.jpg" />
      <img src="img/ext1.jpg" />
      <img src="img/ext2.jpg" />
      <img src="img/exterieur.jpg" />
      <img src="img/meuble-laura-1.jpg" />
      <img src="img/meuble-laura-2.jpg" />
      <img src="img/meuble-laura-3.jpg" />
      <img src="img/martegauxavant1.jpg" />
      <img src="img/martegauxavant2.jpg" />
      <img src="img/martegauxavant3.jpg" />
      <img src="img/martegauxB.jpg" />
      <img src="img/martegauxC.jpg" />
      <img src="img/martegauxD.jpg" />
      <img src="img/martegauxE.jpg" />
      <img src="img/velaux0.jpg" />
      <img src="img/velaux1.jpg" />
      <img src="img/velaux2.jpg" />
      <img src="img/velaux3.jpg" />
    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const container = document.getElementById("carousel-container");
    const images = carousel.getElementsByTagName("img");
    const total = images.length;

    const rootStyles = getComputedStyle(document.documentElement);
    const baseRadius = parseInt(rootStyles.getPropertyValue('--translateZ')) || 900;

    // Variables inchangées, initialisées une fois (même que dans ton original)
    let TranslateZ = 1600;
    let Scale = 1.5;

    let angle = 0;
    let autoRotate = true;
    let lastTime = performance.now();

    let velocity = 0;
    const friction = 0.95;

    let isDragging = false;
    let lastX = 0;

    // Position des images - aucune modif ici
    function positionImages() {
      const angleStep = 360 / total;
      let closestIndex = 0;
      let minDiff = 360;

      for (let i = 0; i < total; i++) {
        const theta = (angleStep * i + angle) % 360;
        const diff = Math.min(Math.abs(theta), Math.abs(360 - theta));
        if (diff < minDiff) {
          minDiff = diff;
          closestIndex = i;
        }
      }

      for (let i = 0; i < total; i++) {
        const theta = angleStep * i + angle;
        const extraRotation = -angleStep * 0.3;

        if (i === closestIndex) {
          // Zoom plus grand en portrait mobile uniquement
          const isPortrait = window.innerHeight > window.innerWidth;
          const isMobile = window.innerWidth <= 768;

          if (isMobile && isPortrait) {
            images[i].style.transform = `rotateY(${theta}deg) translateZ(1600px) rotateY(${extraRotation}deg) scale(1.8)`;
          } else {
            images[i].style.transform = `rotateY(${theta}deg) translateZ(TranslateZ) rotateY(${extraRotation}deg) scale(${Scale})`;
          }
          images[i].style.zIndex = 100;
          images[i].style.filter = "drop-shadow(0 0 20px rgba(255,255,255,0.6))";
        } else {
          images[i].style.transform = `rotateY(${theta}deg) translateZ(${baseRadius}px) rotateY(${extraRotation}deg) scale(1)`;
          images[i].style.zIndex = 1;
          images[i].style.filter = "none";
        }
      }
    }

    function animate() {
      const now = performance.now();
      const dt = now - lastTime;
      lastTime = now;

      if (autoRotate && !isDragging) {
        angle += 0.01 * dt;
      }

      if (velocity !== 0) {
        angle += velocity;
        velocity *= friction;
        if (Math.abs(velocity) < 0.001) velocity = 0;
      }

      positionImages();
      requestAnimationFrame(animate);
    }

    function onDragStart(e) {
      isDragging = true;
      autoRotate = false;
      lastX = e.clientX || e.touches[0].clientX;
    }
    function onDragMove(e) {
      if (!isDragging) return;
      const x = e.clientX || e.touches[0].clientX;
      const deltaX = x - lastX;
      lastX = x;
      angle += deltaX * 0.5;
      velocity = deltaX * 0.3;
    }
    function onDragEnd(e) {
      isDragging = false;
      autoRotate = true;
    }

    carousel.addEventListener("click", (e) => {
      if (e.target.tagName !== "IMG") return;
      if (e.target.classList.contains("ed")) return;

      e.target.classList.add("ed");

      e.target.addEventListener("click", () => {
        e.target.classList.remove("ed");
      }, { once: true });
    });

    container.addEventListener("mousedown", onDragStart);
    container.addEventListener("mousemove", onDragMove);
    container.addEventListener("mouseup", onDragEnd);
    container.addEventListener("mouseleave", onDragEnd);

    container.addEventListener("touchstart", onDragStart);
    container.addEventListener("touchmove", onDragMove);
    container.addEventListener("touchend", onDragEnd);

    window.addEventListener("resize", () => {
      // Pas besoin de changer quoi que ce soit ici, mais on peut recalculer baseRadius si besoin
      // const rootStyles = getComputedStyle(document.documentElement);
      // baseRadius = parseInt(rootStyles.getPropertyValue('--translateZ')) || 900;
    });

    animate();
  </script>
</body>
</html>
