<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réalisations – Carrousel 3D</title>
  <style>
    :root {
      --img-size: 190px;
      --translateZ: 700px;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #00010d;
      overflow: hidden;
      font-family: sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      background: url("img/logo.png") no-repeat center/contain;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .carousel-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -49%);
      perspective: 3000px;
      z-index: 1;
    }

    .carousel {
      position: relative;
      width: 0;
      height: 0;
      transform-style: preserve-3d;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .zoomed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .zoomed img {
      width: 90vw;
      height: auto;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 40px black;
    }

    @media (orientation: portrait) {
      :root {
        --img-size: 36vw;
        --translateZ: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container" id="carousel-container">
    <div class="carousel" id="carousel">
      <img src="img/CHBR0.jpg" />
      <img src="img/CUIEXT1.jpg" />
      <img src="img/CUIEXT2.jpg" />
      <img src="img/CUIEXT3.jpg" />
      <img src="img/CUIEXT4.jpg" />
      <img src="img/CUIEXT5.jpg" />
    </div>
  </div>

  <script>
    // Récupération des éléments
    const carousel = document.getElementById("carousel");
    const container = document.getElementById("carousel-container");
    const images = carousel.getElementsByTagName("img");
    const total = images.length;

    // Rayon du cercle en 3D (distance des images à l'axe central)
    const radius = 700;

    // Angle courant de rotation (en degrés)
    let angle = 0;

    // Contrôle si la rotation automatique tourne
    let autoRotate = true;

    // Pour suivre le temps entre frames, utile pour l'animation lisse
    let lastTime = performance.now();

    /**
     * Positionne les images autour du cylindre 3D
     * en répartissant équitablement selon le nombre d'images
     * et en appliquant la rotation 'angle' globale.
     */
    function positionImages() {
      const angleStep = 360 / total;
      for (let i = 0; i < total; i++) {
        // Calcul de la position angulaire + rotation globale
        const theta = angleStep * i + angle;

        // Applique la rotation Y puis la translation Z (profondeur)
        images[i].style.transform = `rotateY(${theta}deg) translateZ(${radius}px)`;
      }
    }

    /**
     * Animation en boucle via requestAnimationFrame
     * Si autoRotate actif, incrémente l'angle pour tourner doucement.
     */
    function animate(now) {
      if (autoRotate) {
        const delta = now - lastTime;
        angle += 0.02 * delta; // vitesse automatique
        positionImages();
      }
      lastTime = now;
      requestAnimationFrame(animate);
    }

    // Timer pour relancer la rotation automatique après interaction
    let interactionTimeout;

    /**
     * Relance la rotation automatique après 2s d'inactivité
     */
    function restartAutoRotate() {
      clearTimeout(interactionTimeout);
      interactionTimeout = setTimeout(() => {
        autoRotate = true;
      }, 2000);
    }

    /**
     * Gestion du scroll (molette / trackpad)
     * Scroll vertical ou horizontal fait tourner le manège.
     */
    container.addEventListener("wheel", (e) => {
      e.preventDefault();

      // Stop la rotation automatique dès interaction utilisateur
      autoRotate = false;

      // On choisit l'axe dominant du scroll pour tourner
      const scrollAmount = Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY;

      // Ajustement de la vitesse de rotation selon scroll
      angle += scrollAmount * 0.3;

      positionImages();

      // Relancer la rotation auto après délai
      restartAutoRotate();
    });

    // Variables pour la gestion du drag souris
    let isDragging = false;
    let startX = 0;

    // Quand l'utilisateur commence à cliquer/glisser sur le carrousel
    container.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      autoRotate = false; // stop auto pendant drag
    });

    // Quand il lâche la souris, on relance la rotation auto après délai
    window.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
        restartAutoRotate();
      }
    });

    // Quand il bouge la souris en maintenant appuyé, on calcule déplacement horizontal
    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const deltaX = e.clientX - startX;
        startX = e.clientX;
        angle += deltaX * 0.5; // sensibilité du drag
        positionImages();
      }
    });

    // --- SUPPORT TOUCH ---

    // Variables pour gestion du toucher tactile
    let isTouching = false;
    let touchStartX = 0;

    // Toucher commence sur la zone du carousel
    container.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        isTouching = true;
        touchStartX = e.touches[0].clientX;
        autoRotate = false;
      }
    }, { passive: true });

    // Toucher bouge -> calcule déplacement horizontal et fait tourner
    container.addEventListener("touchmove", (e) => {
      if (isTouching && e.touches.length === 1) {
        const touchX = e.touches[0].clientX;
        const deltaX = touchX - touchStartX;
        touchStartX = touchX;
        angle += deltaX * 0.5;
        positionImages();
      }
    }, { passive: true });

    // Toucher relâché -> relance rotation automatique après délai
    container.addEventListener("touchend", () => {
      if (isTouching) {
        isTouching = false;
        restartAutoRotate();
      }
    });

    // Zoom au clic sur une image (créé un overlay fullscreen)
    Array.from(images).forEach(img => {
      img.addEventListener("click", () => {
        const zoomDiv = document.createElement("div");
        zoomDiv.className = "zoomed";
        const zoomImg = document.createElement("img");
        zoomImg.src = img.src;
        zoomDiv.appendChild(zoomImg);
        document.body.appendChild(zoomDiv);
        zoomDiv.addEventListener("click", () => zoomDiv.remove());
      });
    });

    // Position initiale + lancement animation
    positionImages();
    animate(performance.now());
  </script>
</body>
</html>
