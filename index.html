<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réalisations – Carrousel 3D</title>
  <style>
    :root {
      --img-size: min(22vw, 22vh);
      --translateZ: min(80vw, 80vh);
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #00010d;
      overflow: hidden;
      font-family: sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      background: url("img/logo.png") no-repeat center/contain;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .carousel-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -48%); /* -48% pour un meilleur centrage visuel */
      perspective: 5000px;
      z-index: 1;
    }

    .carousel {
      position: relative;
      width: var(--translateZ);
      height: var(--translateZ);
      transform-style: preserve-3d;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    @media (orientation: portrait) {
      :root {
        --img-size: 38vw;
        --translateZ: 85vw;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="img/CHBR0.jpg" />
      <img src="img/CHBR1.jpg" />
      <img src="img/CHBR2.jpg" />
      <img src="img/CHBR3.jpg" />
      <img src="img/CHBR4.jpg" />
      <img src="img/CHBR5.jpg" />
    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const images = carousel.getElementsByTagName("img");
    const total = images.length;
    const radius = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--translateZ'));
    let angle = 0;

    function positionImages() {
      for (let i = 0; i < total; i++) {
        const theta = (360 / total) * i + angle;
        images[i].style.transform = `rotateY(${theta}deg) translateZ(${radius})`;
      }
    }

    function animate() {
      angle += 0.2; // vitesse de rotation
      positionImages();
      requestAnimationFrame(animate);
    }

    positionImages();
    animate();
  </script>
</body>
</html>
