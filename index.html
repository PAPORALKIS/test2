<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrousel 3D Optimis√©</title>
  <style>
    :root {
      --img-size: 150px;
      --translateZ: 1600px;
      --zoom-offset: -60px;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: #00010d;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      background: url("img/logo.png") no-repeat center/contain;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }
    .carousel-container {
      position: fixed;
      top: 40%;
      left: 45%;
      transform: translate(-50%, -49%);
      perspective: 3000px;
      z-index: 1;
    }
    .carousel {
      position: relative;
      width: 0;
      height: 0;
      transform-style: preserve-3d;
      transform: rotateX(-5deg);
    }
    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      transition: transform 0.4s ease, z-index 0.4s ease;
      cursor: pointer;
      z-index: 1;
      transform-origin: center center;
    }
    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    .zoomed {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .zoomed img {
      width: 90vw;
      max-height: 70vh;
      transform: translateY(var(--zoom-offset));
      border-radius: 8px;
      box-shadow: 0 0 40px black;
    }
    @media (orientation: portrait) {
      :root {
        --img-size: 36vw;
        --translateZ: 700px;
        --zoom-offset: -30px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container" id="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Ajoute ici tes images -->
      <img src="img/CHBR0.jpg" />
      <img src="img/CHBR1.jpg" />
      <img src="img/CUIEXT.jpg" />
      <img src="img/CUIEXT1.jpg" />
      <!-- ... -->
      <img src="img/velaux3.jpg" />
    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const container = document.getElementById("carousel-container");
    const images = carousel.getElementsByTagName("img");
    const total = images.length;

    const baseRadius = 1000;
    const zoomTranslateZ = 1600;
    const zoomScale = 1.5;
    let angle = 0;
    let velocity = 0;
    let autoRotate = true;
    let lastTime = performance.now();
    let isDragging = false;
    let lastX = 0;
    let needsUpdate = true;

    const friction = 0.94;
    const angleStep = 360 / total;

    function positionImages() {
      let closestIndex = 0;
      let minDiff = 360;

      for (let i = 0; i < total; i++) {
        const theta = (angleStep * i + angle) % 360;
        const diff = Math.min(Math.abs(theta), Math.abs(360 - theta));
        if (diff < minDiff) {
          minDiff = diff;
          closestIndex = i;
        }
      }

      for (let i = 0; i < total; i++) {
        const theta = angleStep * i + angle;
        const normalizedTheta = ((theta % 360) + 360) % 360;
        const extraRotation = -angleStep * 0.3;

        if (i === closestIndex) {
          images[i].style.transform =
            `rotateY(${theta}deg) translateZ(${zoomTranslateZ}px) rotateY(${extraRotation}deg) scale(${zoomScale})`;
          images[i].style.zIndex = 10;
          images[i].style.filter = "drop-shadow(0 0 20px rgba(255,255,255,0.6))";
        } else {
          images[i].style.transform =
            `rotateY(${theta}deg) translateZ(${baseRadius}px) rotateY(${extraRotation}deg) scale(1)`;
          images[i].style.zIndex = 1;
          images[i].style.filter = "none";
        }
      }
    }

    function animate(now) {
      const delta = now - lastTime;
      lastTime = now;

      if (autoRotate) {
        velocity = 0.002 * delta;
        angle += velocity;
        needsUpdate = true;
      } else {
        angle += velocity;
        velocity *= friction;
        if (Math.abs(velocity) > 0.001) {
          needsUpdate = true;
        } else {
          autoRotate = true;
        }
      }

      if (needsUpdate) {
        positionImages();
        needsUpdate = false;
      }

      requestAnimationFrame(animate);
    }

    function restartAutoRotate() {
      clearTimeout(autoTimer);
      autoTimer = setTimeout(() => {
        autoRotate = true;
      }, 2000);
    }

    container.addEventListener("wheel", (e) => {
      e.preventDefault();
      autoRotate = false;
      velocity += e.deltaY * 0.004;
      restartAutoRotate();
    });

    container.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      autoRotate = false;
      velocity = 0;
    });

    window.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
        restartAutoRotate();
      }
    });

    let throttleTimer;
    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        if (!throttleTimer) {
          const deltaX = e.clientX - lastX;
          lastX = e.clientX;
          angle += deltaX * 0.4;
          velocity = deltaX * 0.4;
          needsUpdate = true;
          throttleTimer = setTimeout(() => (throttleTimer = null), 16);
        }
      }
    });

    container.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        autoRotate = false;
        velocity = 0;
      }
    }, { passive: true });

    container.addEventListener("touchmove", (e) => {
      if (isDragging && e.touches.length === 1) {
        const deltaX = e.touches[0].clientX - lastX;
        lastX = e.touches[0].clientX;
        angle += deltaX * 0.6;
        velocity = deltaX * 0.6;
        needsUpdate = true;
      }
    }, { passive: true });

    container.addEventListener("touchend", () => {
      if (isDragging) {
        isDragging = false;
        restartAutoRotate();
      }
    });

    let autoTimer = null;

    Array.from(images).forEach(img => {
      img.addEventListener("click", () => {
        const zoomDiv = document.createElement("div");
        zoomDiv.className = "zoomed";
        const zoomImg = document.createElement("img");
        zoomImg.src = img.src;
        zoomDiv.appendChild(zoomImg);
        document.body.appendChild(zoomDiv);
        zoomDiv.addEventListener("click", () => zoomDiv.remove());
      });
    });

    positionImages();
    animate(performance.now());
  </script>
</body>
</html>
