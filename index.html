<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrousel 3D</title>
  <style>
    body {
      margin: 0;
      background: #198f8d;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      perspective: 1000px;
      width: 100vw;
      height: 100vh;
    }

    .carousel {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
      margin: auto;
      top: 50%;
      transform: translateY(-50%) rotateY(0deg);
    }

    .carousel img {
      position: absolute;
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.5s;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 2;
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg) translateY(-50%);
      }
      to {
        transform: rotateY(360deg) translateY(-50%);
      }
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Images placÃ©es autour du cercle -->
      <img src="img/CHBR0.jpg" style="transform: rotateY(0deg) translateZ(400px);">
      <img src="img/CHBR1.jpg" style="transform: rotateY(60deg) translateZ(400px);">
      <img src="img/CHBR2.jpg" style="transform: rotateY(120deg) translateZ(400px);">
      <img src="img/CHBR3.jpg" style="transform: rotateY(180deg) translateZ(400px);">
      <img src="img/CHBR4.jpg" style="transform: rotateY(240deg) translateZ(400px);">
      <img src="img/CHBR5.jpg" style="transform: rotateY(300deg) translateZ(400px);">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" id="lightbox-img" />
  </div>

  <script>
    // Lightbox
    const images = document.querySelectorAll('.carousel img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
  </script>
</body>
</html>
