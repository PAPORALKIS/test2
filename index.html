<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réalisations – Carrousel 3D avec inertie</title>
  <style>
    :root {
      --img-size: 220px;
      --translateZ: 700px;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: #00010d;
      overflow: hidden;
      font-family: sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      background: url("img/logo.png") no-repeat center/contain;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .carousel-container {
      position: fixed;
      top: 50%;
      left: 45%;
      transform: translate(-50%, -49%);
      perspective: 3000px;
      z-index: 1;
    }

    .carousel {
      position: relative;
      width: 0;
      height: 0;
      transform-style: preserve-3d;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .zoomed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .zoomed img {
      width: 90vw;
      height: auto;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 40px black;
    }

    @media (orientation: portrait) {
      :root {
        --img-size: 36vw;
        --translateZ: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container" id="carousel-container">
    <div class="carousel" id="carousel">
      <img src="img/CHBR0.jpg" />
      <img src="img/CUIEXT1.jpg" />
      <img src="img/CUIEXT2.jpg" />
      <img src="img/CUIEXT3.jpg" />
      <img src="img/CUIEXT4.jpg" />
      <img src="img/CUIEXT5.jpg" />
    </div>
  </div>

  <script>
    // Récupération des éléments
    const carousel = document.getElementById("carousel");
    const container = document.getElementById("carousel-container");
    const images = carousel.getElementsByTagName("img");
    const total = images.length;

    const radius = 600; // Rayon de la rotation en 3D
    let angle = 0;      // Angle de rotation actuel
    let autoRotate = true; // Contrôle rotation auto

    let lastTime = performance.now();

    // Variables pour inertie
    let velocity = 0;    // Vitesse actuelle de rotation (deg/ms)
    const friction = 0.95; // Facteur de ralentissement de l'inertie (0 < friction < 1)

    // Variables drag souris
    let isDragging = false;
    let startX = 0;
    let lastX = 0;

    // Variables touch
    let isTouching = false;
    let touchStartX = 0;
    let lastTouchX = 0;

    /**
     * Positionne les images autour du cylindre 3D
     */
    function positionImages() {
      const angleStep = 360 / total;
      for (let i = 0; i < total; i++) {
        const theta = angleStep * i + angle;
        images[i].style.transform = `rotateY(${theta}deg) translateZ(${radius}px)`;
      }
    }

    /**
     * Boucle d'animation
     * Applique la rotation automatique ou inertie si présente
     */
    function animate(now) {
      const delta = now - lastTime;

      if (autoRotate) {
        // Rotation automatique quand pas d'interaction
        velocity = 0.01 * delta; // vitesse fixe
        angle += velocity;
      } else {
        // Rotation avec inertie (après drag/touch)
        angle += velocity;
        velocity *= friction;

        // Si inertie presque nulle, on relance rotation auto
        if (Math.abs(velocity) < 0.001) {
          autoRotate = true;
          velocity = 0;
        }
      }

      positionImages();
      lastTime = now;
      requestAnimationFrame(animate);
    }

    /**
     * Relance la rotation automatique après délai d'inactivité
     */
    let interactionTimeout;
    function restartAutoRotate() {
      clearTimeout(interactionTimeout);
      interactionTimeout = setTimeout(() => {
        autoRotate = false; // On met à false car on gère inertie au lieu auto pure
        velocity = 0.01; // vitesse initiale auto quand inertie fini
      }, 2000);
    }

    // Gestion scroll molette / trackpad
    container.addEventListener("wheel", (e) => {
      e.preventDefault();
      autoRotate = false;

      // On ajoute la vitesse proportionnelle à la force du scroll (sens inversé pour naturel)
      velocity += e.deltaY * 0.002;

      restartAutoRotate();
    });

    // Gestion drag souris
    container.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      lastX = startX;
      autoRotate = false;
      velocity = 0;
    });

    window.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
        restartAutoRotate();
      }
    });

    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const currentX = e.clientX;
        const deltaX = currentX - lastX;
        lastX = currentX;

        // Sensibilité du drag ajustée pour rotation fluide
        angle += deltaX * 0.2;
        velocity = deltaX * 0.2; // Mise à jour vitesse pour inertie
        positionImages();
      }
    });

    // Gestion touch
    container.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        isTouching = true;
        touchStartX = e.touches[0].clientX;
        lastTouchX = touchStartX;
        autoRotate = false;
        velocity = 0;
      }
    }, { passive: true });

    container.addEventListener("touchmove", (e) => {
      if (isTouching && e.touches.length === 1) {
        const touchX = e.touches[0].clientX;
        const deltaX = touchX - lastTouchX;
        lastTouchX = touchX;

        angle += deltaX * 0.5;
        velocity = deltaX * 0.5;
        positionImages();
      }
    }, { passive: true });

    container.addEventListener("touchend", () => {
      if (isTouching) {
        isTouching = false;
        restartAutoRotate();
      }
    });

    // Zoom sur image au clic
    Array.from(images).forEach(img => {
      img.addEventListener("click", () => {
        const zoomDiv = document.createElement("div");
        zoomDiv.className = "zoomed";
        const zoomImg = document.createElement("img");
        zoomImg.src = img.src;
        zoomDiv.appendChild(zoomImg);
        document.body.appendChild(zoomDiv);
        zoomDiv.addEventListener("click", () => zoomDiv.remove());
      });
    });

    // Initialisation
    positionImages();
    animate(performance.now());
  </script>
</body>
</html>
