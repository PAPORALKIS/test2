<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carrousel 3D interactif</title>
<style>
  :root {
    --img-size: 120px;
    --translateZ: 300px; /* Rayon cercle 3D */
    --zoom-distance: 600px; /* Distance image zoomée */
  }
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: sans-serif;
  }
  .carousel-container {
    perspective: 1000px;
    position: relative;
  }
  .carousel {
    position: relative;
    width: var(--img-size);
    height: var(--img-size);
    transform-style: preserve-3d;
    cursor: grab;
  }
  .carousel:active {
    cursor: grabbing;
  }
  .carousel img {
    position: absolute;
    width: var(--img-size);
    height: var(--img-size);
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(255,255,255,0.2);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    user-select: none;
  }
  .carousel img.zoomed {
    box-shadow: 0 0 40px white;
    transform: translateZ(var(--zoom-distance)) scale(1.5) !important;
    z-index: 20;
  }
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 15;
  }
  .overlay img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 10px;
    box-shadow: 0 0 50px white;
    user-select: none;
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel" id="carousel">
    <img src="img1.jpg" alt="Image 1"/>
    <img src="img2.jpg" alt="Image 2"/>
    <img src="img3.jpg" alt="Image 3"/>
    <img src="img4.jpg" alt="Image 4"/>
    <img src="img5.jpg" alt="Image 5"/>
    <img src="img6.jpg" alt="Image 6"/>
  </div>
</div>

<script>
  const carousel = document.getElementById('carousel');
  const images = Array.from(carousel.querySelectorAll('img'));
  const imgCount = images.length;

  const rootStyles = getComputedStyle(document.documentElement);
  const radius = parseInt(rootStyles.getPropertyValue('--translateZ')) || 300;
  const zoomDistance = parseInt(rootStyles.getPropertyValue('--zoom-distance')) || 600;

  let angle = 0;
  let rotationSpeed = 0.15;
  let isDragging = false;
  let lastX = 0;
  let velocity = 0;
  const friction = 0.95;
  let autoRotate = true;
  let interactionTimeout;

  function positionImages() {
    const angleStep = 360 / imgCount;
    images.forEach((img, i) => {
      const imgAngle = angleStep * i + angle;
      if (!img.classList.contains('zoomed')) {
        img.style.transform = `rotateY(${imgAngle}deg) translateZ(${radius}px)`;
        img.style.zIndex = 1;
        img.style.boxShadow = "0 0 5px rgba(255,255,255,0.2)";
      }
    });
  }

  function animate() {
    if (autoRotate && !isDragging) {
      angle += rotationSpeed;
    } else {
      angle += velocity;
      velocity *= friction;
      if (Math.abs(velocity) < 0.001) {
        velocity = 0;
        autoRotate = true;
      }
    }
    positionImages();
    requestAnimationFrame(animate);
  }
  animate();

  // Drag controls
  carousel.addEventListener('mousedown', e => {
    isDragging = true;
    lastX = e.clientX;
    velocity = 0;
    autoRotate = false;
  });
  window.addEventListener('mouseup', e => {
    if (isDragging) {
      isDragging = false;
      resetAutoRotate();
    }
  });
  window.addEventListener('mousemove', e => {
    if (isDragging) {
      const deltaX = e.clientX - lastX;
      lastX = e.clientX;
      angle += deltaX * 0.5;
      velocity = deltaX * 0.5;
      positionImages();
    }
  });

  // Touch controls (mobile)
  carousel.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
      isDragging = true;
      lastX = e.touches[0].clientX;
      velocity = 0;
      autoRotate = false;
    }
  }, {passive:true});
  window.addEventListener('touchend', e => {
    if (isDragging) {
      isDragging = false;
      resetAutoRotate();
    }
  });
  window.addEventListener('touchmove', e => {
    if (isDragging && event.touches.length === 1) {
      const deltaX = event.touches[0].clientX - lastX;
      lastX = event.touches[0].clientX;
      angle += deltaX * 0.5;
      velocity = deltaX * 0.5;
      positionImages();
    }
  }, {passive:true});

  // Scroll wheel to control rotation speed
  carousel.addEventListener('wheel', e => {
    e.preventDefault();
    autoRotate = false;
    velocity += e.deltaY * -0.01;
    resetAutoRotate();
  }, {passive:false});

  // Pause rotation on hover
  carousel.addEventListener('mouseenter', () => {
    autoRotate = false;
  });
  carousel.addEventListener('mouseleave', () => {
    resetAutoRotate();
  });

  // Reset auto-rotation after inactivity
  function resetAutoRotate() {
    clearTimeout(interactionTimeout);
    interactionTimeout = setTimeout(() => {
      autoRotate = true;
    }, 3000);
  }

  // Zoom au clic avec overlay sombre
  images.forEach(img => {
    img.addEventListener('click', e => {
      if (img.classList.contains('zoomed')) {
        removeZoom();
        return;
      }
      removeZoom(); // enlever zoom si un autre est actif

      img.classList.add('zoomed');
      img.style.transform = `rotateY(0deg) translateZ(${zoomDistance}px) scale(1.5)`;
      img.style.zIndex = 100;

      // Création overlay
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      const zoomedImg = document.createElement('img');
      zoomedImg.src = img.src;
      overlay.appendChild(zoomedImg);
      document.body.appendChild(overlay);

      overlay.addEventListener('click', () => {
        removeZoom();
      });

      function removeZoom() {
        img.classList.remove('zoomed');
        img.style.zIndex = 1;
        if (overlay.parentNode) {
          overlay.parentNode.removeChild(overlay);
        }
      }
    });
  });

  // Position initiale
  positionImages();
</script>

</body>
</html>
