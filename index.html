<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réalisations – Carrousel 3D</title>
  <style>
    :root {
      --img-size: min(22vw, 22vh);
      --translateZ: min(80vw, 80vh);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #00010d;
      overflow: hidden;
      font-family: sans-serif;
      position: relative; /* pour le ::before */
      height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      background: url("img/logo.png") no-repeat center/contain;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .carousel-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 3000px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      /* On enlève width/height fixes ici */
    }

    .carousel {
      position: relative;
      width: var(--translateZ);
      height: var(--translateZ);
      transform-style: preserve-3d;
      animation: spin 40s linear infinite;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    @media (orientation: portrait) {
      :root {
        --img-size: 38vw;
        --translateZ: 85vw;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <img src="img/CHBR0.jpg" style="transform: rotateY(0deg) translateZ(var(--translateZ));" />
      <img src="img/CHBR1.jpg" style="transform: rotateY(60deg) translateZ(var(--translateZ));" />
      <img src="img/CHBR2.jpg" style="transform: rotateY(120deg) translateZ(var(--translateZ));" />
      <img src="img/CHBR3.jpg" style="transform: rotateY(180deg) translateZ(var(--translateZ));" />
      <img src="img/CHBR4.jpg" style="transform: rotateY(240deg) translateZ(var(--translateZ));" />
      <img src="img/CHBR5.jpg" style="transform: rotateY(300deg) translateZ(var(--translateZ));" />
    </div>
  </div>
</body>
</html>
