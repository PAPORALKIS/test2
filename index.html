<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes Réalisations</title>
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0f2c;
      color: white;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery a img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery a:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Mes Réalisations</h1>
  <div class="gallery">
    <a href="img/CHBR0.jpg" class="glightbox" data-gallery="chbr0" data-title="CHBR0 - Salle rénovée" data-description="Rénovation complète avec peinture, parquet, et luminaires.">
      <img src="img/CHBR0.jpg" alt="CHBR0">
    </a>
    <a href="img/CHBR1.jpg" class="glightbox" data-gallery="chbr0">
      <img src="img/CHBR1.jpg" alt="CHBR1">
    </a>
    <a href="img/CHBR2.jpg" class="glightbox" data-gallery="chbr0">
      <img src="img/CHBR2.jpg" alt="CHBR2">
    </a>

    <a href="img/CHBR3.jpg" class="glightbox" data-gallery="chbr3" data-title="CHBR3 - Cuisine" data-description="Refonte totale de la cuisine avec carrelage mural et mobilier moderne.">
      <img src="img/CHBR3.jpg" alt="CHBR3">
    </a>
    <a href="img/CHBR4.jpg" class="glightbox" data-gallery="chbr3">
      <img src="img/CHBR4.jpg" alt="CHBR4">
    </a>
    <a href="img/CHBR5.jpg" class="glightbox" data-gallery="chbr3">
      <img src="img/CHBR5.jpg" alt="CHBR5">
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox'
    });
  </script>
</body>
</html>
