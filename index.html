<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réalisations - Carrousel 3D</title>
  <style>
    :root {
      --img-size: min(28vw, 35vh);
      --translateZ: min(42vw, 50vh);
    }

    body {
      margin: 0;
      background: #198f8d;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Filigrane du logo centré et zoomé */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      background: url("img/logo.png") no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .carousel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
      z-index: 1;
    }

    .carousel {
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 40s linear infinite;
      width: 100%;
      height: 100%;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    @media (orientation: portrait) {
      :root {
        --img-size: 40vw;
        --translateZ: 50vw;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="img/CHBR0.jpg" style="transform: rotateY(0deg) translateZ(var(--translateZ));">
      <img src="img/CHBR1.jpg" style="transform: rotateY(60deg) translateZ(var(--translateZ));">
      <img src="img/CHBR2.jpg" style="transform: rotateY(120deg) translateZ(var(--translateZ));">
      <img src="img/CHBR3.jpg" style="transform: rotateY(180deg) translateZ(var(--translateZ));">
      <img src="img/CHBR4.jpg" style="transform: rotateY(240deg) translateZ(var(--translateZ));">
      <img src="img/CHBR5.jpg" style="transform: rotateY(300deg) translateZ(var(--translateZ));">
    </div>
  </div>
</body>
</html>
