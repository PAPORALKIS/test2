<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrousel 3D - RÃ©alisations</title>
  <style>
    :root {
      --img-size: min(30vw, 35vh);
      --translateZ: min(40vw, 45vh);
    }

    body {
      margin: 0;
      background-color: #198f8d;
      background-image: url("img/logo.png");
      background-repeat: repeat;
      background-size: 200px auto;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.95;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      width: 100vw;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
    }

    .carousel {
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 30s linear infinite;
      width: 100%;
      height: 100%;
    }

    .carousel img {
      position: absolute;
      width: var(--img-size);
      height: var(--img-size);
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .carousel img:hover {
      transform: scale(1.1);
      z-index: 10;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    /* Lightbox group display */
    .lightbox-group {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      z-index: 999;
      padding: 40px;
    }

    .lightbox-group img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @media (orientation: portrait) {
      :root {
        --img-size: 40vw;
        --translateZ: 50vw;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="img/CHBR0.jpg" data-group="1" style="transform: rotateY(0deg) translateZ(var(--translateZ));">
      <img src="img/CHBR1.jpg" data-group="1" style="transform: rotateY(60deg) translateZ(var(--translateZ));">
      <img src="img/CHBR2.jpg" data-group="1" style="transform: rotateY(120deg) translateZ(var(--translateZ));">
      <img src="img/CHBR3.jpg" data-group="2" style="transform: rotateY(180deg) translateZ(var(--translateZ));">
      <img src="img/CHBR4.jpg" data-group="2" style="transform: rotateY(240deg) translateZ(var(--translateZ));">
      <img src="img/CHBR5.jpg" data-group="2" style="transform: rotateY(300deg) translateZ(var(--translateZ));">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox-group" id="lightbox"></div>

  <script>
    const allImages = document.querySelectorAll('.carousel img');
    const lightbox = document.getElementById('lightbox');

    allImages.forEach(img => {
      img.addEventListener('click', () => {
        const groupId = img.getAttribute('data-group');
        const groupImages = Array.from(allImages).filter(i => i.getAttribute('data-group') === groupId);
        
        // Afficher lightbox
        lightbox.innerHTML = '';
        groupImages.forEach(gImg => {
          const imgEl = document.createElement('img');
          imgEl.src = gImg.src;
          lightbox.appendChild(imgEl);
        });
        lightbox.style.display = 'flex';
      });
    });

    // Fermer la lightbox en cliquant en dehors
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
